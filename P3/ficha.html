<style>
.flight-card {
  background-color: #f0f0f0; /* Cambia al color de fondo que desees */
  border: 1px solid #ccc; /* Borde del panel */
  border-radius: 8px; /* Bordes redondeados */
  display: flex;
  flex-direction: column;
  justify-content: center; /* Centrado vertical */
  align-items: center; /* Centrado horizontal */
  padding: 20px; /* Aumenta el espacio interior */
  width: 350px; /* Ancho específico */
  height: 500px; /* Altura específica */
  box-sizing: border-box; /* Asegura que el padding no aumente el tamaño total */
  margin: auto; /* Margen automático para centrar */
  position: absolute; /* Posicionamiento absoluto */
  top: 50%; /* Desde la mitad de la parte superior */
  left: 50%; /* Desde la mitad de la izquierda */
  transform: translate(-50%, -50%); /* Centra el elemento */
}

  
  .close-button {
    justify-content: center;
    align-items: center;
    border-radius: var(--sds-size-radius-200);
    border: 1px solid rgba(44, 44, 44, 1);
    background-color: var(--sds-color-background-brand-default);
    align-self: flex-end;
    width: 24px;
    height: 24px;
    color: var(--sds-color-text-brand-on-brand);
    font: 400 16px/1 Inter, sans-serif;
  }
  
  .card-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 14px;
    color: #000;
    line-height: 1.5;
  }
  
  .airline-name {
    align-self: stretch;
    font: 500 12px Inter, sans-serif;
  }
  
  .flight-info-title {
    color: #0d00a8;
    text-align: center;
    margin-top: 4px;
    font: 600 20px/22px Inter, sans-serif;
  }
  
  .info-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 260px;
    padding: 14px 0;
    border-top: 1px solid rgba(224, 224, 224, 1);
  }
  
  .info-label {
    font-family: Inter, sans-serif;
    font-weight: 500;
  }
  
  .info-value {
    text-align: right;
    font-family: Inter, sans-serif;
    font-weight: 400;
  }
  
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
  </style>
  
  <article class="flight-card">
    <button class="close-button" aria-label="Close">X</button>
    <section class="card-content">
      <h1 class="airline-name">HOLYSKY</h1>
      <h2 class="flight-info-title">Informacion General</h2>
      <div class="info-row">
        <span class="info-label">Clase</span>
        <span class="info-value">Economico/ligero</span>
      </div>
      <div class="info-row">
        <span class="info-label">Fecha</span>
        <span class="info-value">07/07/24</span>
      </div>
      <div class="info-row">
        <span class="info-label">Horario</span>
        <span class="info-value">4:50pm - 8:35pm</span>
      </div>
      <div class="info-row">
        <span class="info-label">Tiempo de vuelo</span>
        <span class="info-value">(3h 45m)</span>
      </div>
      <div class="info-row">
        <span class="info-label">Salida</span>
        <span class="info-value">Beijing (BJS)</span>
      </div>
      <div class="info-row">
        <span class="info-label">Entrada</span>
        <span class="info-value">Hong Kong (HKG)</span>
      </div>
      <div class="info-row">
        <span class="info-label">Pasajero</span>
        <span class="info-value">Karen Pascal</span>
      </div>
      <div class="info-row">
        <span class="info-label">Asiento</span>
        <span class="info-value">No asignado</span>
      </div>
    </section>
  </article>
