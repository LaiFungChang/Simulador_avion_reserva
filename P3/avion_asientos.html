<body>
    <section class="flight-reservation">
        <header class="header">HOLYSKY</header>
        <section class="section_img">
          <img src="image_cloud.png" alt="" class="hero-image" />
          <div class="content_img">
            <h1 class="hero-title">Reservas</h1>
            <p class="subtitle_img">Vuelos unicos</p>
            <div class="botones_img">
              <button class="boton_registro">Registro</button>
              <button class="boton_reservar">Reservar</button>
            </div>
          </div>
        </section>
        <main class="reservation-panel">
          <form class="reservation-form">
            <h2 class="form-title">Reserva de vuelo</h2>
            <div class="form-row">
              <div class="columna_izq">
                <div class="form-group"> 
                  <label for="contact" class="form-label">Contacto</label>
                  <input id="contact" type="text" class="form-input" placeholder="Nombre y Apellido" style="margin-bottom: 15px;"/>
                  <label for="passport" class="form-label">Pasaporte</label>
                  <input id="passport" type="text" class="form-input" placeholder="AAA000000" />
                </div>
              </div>
              <div class="columna_der">
                <div class="form-group">
                  <label for="phone" class="form-label">Telefono</label>
                  <input id="phone" type="tel" class="form-input" placeholder="0000-0000000" style="margin-bottom: 15px; text-align: right;" />
                  <label for="email" class="form-label">Correo</label>
                  <input id="email" type="email" class="form-input" placeholder="correo electronico" />
                </div>
              </div>
            </div>
          </form>
          <hr class="form-divider" />

              <div class="luggage-column">
                <div class="luggage-panel">
                  <label for="registered-luggage" class="luggage-item">Equipaje de Registrado</label>
                  <input id="registered-luggage" type="number" class="luggage-input" value="0" min="0" />
                  <label for="hand-luggage" class="luggage-item">Equipaje de Mano</label>
                  <input id="hand-luggage" type="number" class="luggage-input" value="0" min="0" />
                  <label for="adults" class="luggage-item">Adultos (+12 años)</label>
                  <input id="adults" type="number" class="luggage-input" value="0" min="0" />
                  <label for="children" class="luggage-item">Niños (11 a 2 años)</label>
                  <input id="children" type="number" class="luggage-input" value="0" min="0" />
                  <label for="infants" class="luggage-item">Infantes (1 a 0 años)</label>
                  <input id="infants" type="number" class="luggage-input" value="0" min="0" />
                  <label for="seats" class="luggage-item">Asientos</label>
                  <input id="seats" type="String" class="luggage-input" value="A32" readonly/>
